name: Pulumi Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - none  # Change to your actual branch name if needed (e.g., main)

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js (required for Pulumi TypeScript)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Pulumi CLI
        uses: pulumi/actions@v4

      - name: Pulumi Login (non-interactive)
        run: pulumi login

      - name: Select or Init Stack
        working-directory: ./iac
        run: |
          pulumi stack select nareshreddivari/azure-iac/dev || pulumi stack init nareshreddivari/azure-iac/dev

      - name: Install NPM Dependencies
        run: npm install
        working-directory: ./iac

      - name: Deploy via Pulumi
        run: pulumi up --yes
        working-directory: ./iac
