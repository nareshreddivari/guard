name: Pulumi Deploy

on:
  push:
    branches:
      - none  # Update with your desired branch name
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js (TypeScript projects need Node)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ› ï¸ Install Pulumi CLI
        uses: pulumi/actions@v4

      - name: ğŸ” Login to Pulumi
        run: pulumi login
        working-directory: ./iac

      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: ./iac

      - name: ğŸ§± Select or create Pulumi stack
        run: |
          pulumi stack select nareshreddivari/azure-iac/dev || pulumi stack init nareshreddivari/azure-iac/dev
        working-directory: ./iac
     
      - name: âš™ï¸ Set location config for Pulumi stack
        run: pulumi config set azure-native:location "East US"
        working-directory: ./iac

      - name: ğŸš€ Deploy infrastructure via Pulumi
        run: pulumi up --yes
        working-directory: ./iac
