name: Pulumi Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - none
    paths:
      - 'iac/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Pulumi CLI
        uses: pulumi/actions@v4

      - name: Login to Pulumi
        run: pulumi login

      - name: Install dependencies
        run: npm install
        working-directory: ./iac

      - name: Set Pulumi Config
        working-directory: ./iac
        run: |
          pulumi config set azure:clientId ${{ secrets.ARM_CLIENT_ID }} --secret
          pulumi config set azure:clientSecret ${{ secrets.ARM_CLIENT_SECRET }} --secret
          pulumi config set azure:tenantId ${{ secrets.ARM_TENANT_ID }}
          pulumi config set azure:subscriptionId ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Pulumi Up (Deploy Infra)
        run: pulumi up --yes
        working-directory: ./iac
