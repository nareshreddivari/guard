name: Frontend Docker Build & Deploy

on:
  push:
    paths:
      - frontend/**  # adjust as needed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: 🔐 Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🛠️ Build and Push Docker Image
        run: |
          az acr login --name guardnew
          docker build -t guardnew.azurecr.io/frontend:latest .
          docker push guardnew.azurecr.io/frontend:latest

      - name: 🛡️ Snyk Container Scan
        uses: snyk/actions/docker@v1
        with:
          image: guardnew.azurecr.io/frontend:latest
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: 🚢 Deploy to Azure Container App
        run: |
          az containerapp update \
            --name frontend-app \
            --resource-group guardrg \
            --image guardnew.azurecr.io/frontend:latest
